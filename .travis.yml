sudo: false

language: python

matrix:
  include:
    - python: 2.7
    - python: 3.5
    - python: 3.6
    - python: 3.7
    - python: 3.8
      dist: xenial
      sudo: true
  fast_finish: true

install:
  - pip install rich

script:
  - python littletable.py
  - python unit_tests.py
  - PYTHONPATH=. python examples/pivot_demo.py
  - PYTHONPATH=. python examples/fixed_width_demo.py
